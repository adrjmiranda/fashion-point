<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="ie=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
		<title>Fashion Point</title>

		<!-- Styles -->

		<link rel="stylesheet" href="css/master.css" />

		<!-- Scripts -->

		<script src="js/cart-visibility.js" defer></script>
		<script src="js/mobile-menu-visibility.js" defer></script>
		<script src="js/session-menu-visibility.js" defer></script>

		<!-- Fonts -->

		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&family=Pacifico&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div id="dashboard" class="session">
			<!-- Tabs -->

			<div id="tabs">
				<a href="#" class="logo">
					<span>Fashion point</span>
				</a>

				<button type="button" id="choose-session-close">X</button>

				<ul>
					<li>
						<a href="#">Orders</a>
					</li>

					<li>
						<a href="#">Products</a>
					</li>

					<li>
						<a href="#">Finalized orders</a>
					</li>

					<li>
						<a href="#" class="active">Users</a>
					</li>

					<li>
						<a href="#">Administrators</a>
					</li>
				</ul>

				<div class="out">
					<a href="#" class="btn">Logout</a>
				</div>
			</div>

			<!-- Content Area -->

			<div id="content-area">
				<div class="content">
					<!-- Organization -->

					<div class="organization">
						<div class="header">
							<h1>Users</h1>
							<button type="button" id="choose-session">
								<img src="img/menu.svg" alt="menu" />
							</button>
						</div>

						<div class="options">
							<form action="#" id="filter">
								<div class="field">
									<label for="order-by">Order by:</label>
									<select name="order_by" id="order-by">
										<option value="name">Name</option>
										<option value="last" selected>Last</option>
										<option value="older">Older</option>
										<option value="online">Online</option>
										<option value="offline">Offline</option>
										<option value="blocked">Blocked</option>
									</select>
								</div>
							</form>

							<form action="#" id="search">
								<div class="field">
									<label for="query"> Search: </label>
									<input
										type="search"
										name="query"
										id="query"
										placeholder="Looking for someone?"
									/>
								</div>
								<button type="submit">
									<img src="img/search.svg" alt="search" />
								</button>
							</form>
						</div>
					</div>

					<!-- List -->

					<div class="list">
						<table>
							<thead>
								<tr>
									<th>Id</th>
									<th class="hide-name">Name</th>
									<th>E-mail</th>
									<th class="hide-level">Level</th>
									<th class="hide-entry-date">Entry date</th>
									<th>Actions</th>
									<th class="hide-status">Status</th>
								</tr>
							</thead>

							<tbody>
								<tr>
									<td>1</td>
									<td class="hide-name">User name</td>
									<td>user@example.com</td>
									<td class="hide-level">Gold</td>
									<td class="hide-entry-date">12/03/2024 10:30:32</td>
									<td>
										<a href="#">
											<img src="img/document.svg" alt="edit" />
										</a>
										<a href="#">
											<img src="img/trash.svg" alt="remove" />
										</a>
										<a href="#">
											<img src="img/ban.svg" alt="ban" />
										</a>
									</td>
									<td class="hide-status">Offline</td>
								</tr>
							</tbody>
						</table>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
